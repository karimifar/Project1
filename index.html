<!DOCTYPE html>
<html>
<head>
    <title>Choose your restaurants</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/basicstyle.css">

    <!-- JQuery, bootstrap and firebase -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    
    <!-- animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/jquery.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/ScrollToPlugin.min.js"></script>
    <script src="assets/javascripts/animation.js"></script>
    <script src="assets/js/app.js"></script>


</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <!-- <div class="col-1">
                <div class="box green"></div>
                <div class="box orange"></div>
            </div> -->

            <div class="col-10">
                <h1 id="header">Let's pick a restaurant</h1>
            </div>
        </div>

        <div id="accordion">
            <!-- Question form -->
            <div class="card">
                <!-- <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapseBnt" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Some questions?
                        </button>
                    </h5>
                </div> -->
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="row align-items-center justify-content-center" style="height: 500px;">
                        <div class="col-1 h-100" class="btn btn-link collapseBnt" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <div class="box abox">Q</div>
                            <div class="box bbox">A</div>
                            <div class="box cbox">for</div>
                            <div class="box dbox">U</div>
                        </div>
                        <div class="col-10">
                            <form>
                                <div class="form-group">
                                    <label>Zip Code</label>
                                    <input type="text" class="form-control" id="zipCode"  placeholder="78661, etc.">
                                </div>
                                <div class="form-group">
                                    <label>What kind of food do you want?</label>
                                    <input type="text" class="form-control" id="foodType" placeholder="BBQ">
                                </div>
                                
                                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- pick restaurant -->
            <div class="card">
                <div class="row">
                    <div class="col-12">
                        <div class="card-header" id="pick-header">
                            <div class="box ebox"><span>Pick</span></div>
                            <div class="box fbox">O</div>
                            <div class="box gbox">N</div>
                            <div class="box hbox">E</div>
                        </div>
                    </div>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="row align-items-center justify-content-center" style="height: 500px;">
                        <!-- <div class="col-11">
                            <div class="row"> -->

                                <div class="col-6">
                                    <div id="rest1" class="col-md-6 rest-card"></div>
                                </div>
                                <div class="col-6">
                                    <div id="rest2" class="col-md-6 rest-card"></div>
                                </div>
                                  
                            <!-- </div> -->                        
                    </div>
                    <div class="row">
                            <div id="timer" class="col-md-1 "></div>
                    </div> 
                </div>
            </div>

            <!-- Result -->
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapseBnt" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Results:
                        </button>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
